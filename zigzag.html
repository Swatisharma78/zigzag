<!DOCTYPE html>
<html lang="en">
<head>
   <style>
       .flex{
           
           width:60%;
           margin:auto;
           height:100px;
           /* border:1px solid red; */
           display: flex;
       }
       .flex > div{
           height:100px;
           width:150px;
           background-color: teal;
           margin-left: 20px;
           border-radius: 10px;
       }
       .part{
           flex-grow: 1;
       }


   </style>
</head>
<body>
    <div class="flex">
        <div></div>
        <div class="part"></div>
        <div></div>

    </div>
    <br/>
    <div class="flex">
        <div class="part"></div>
        <div></div>
       
        <div></div>

    </div>
    <br/>
    <div class="flex">
        <div></div>
        
        <div></div>
        <div class="part"></div>
    </div>
    
</body>
</html>
